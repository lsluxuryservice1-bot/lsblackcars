  <body>
    <div id="root"></div>
    <script>
      (function(){
        function shouldHide(el){
          var t=(el.textContent||'').toLowerCase();
          return t.indexOf('free ride')>-1||t.indexOf('free rides')>-1;
        }
        function hide(el){
          try{el.style.display='none';el.setAttribute('aria-hidden','true');}catch(e){}
        }
        function scan(){
          var all=document.querySelectorAll('body *');
          for(var i=0;i<all.length;i++){var el=all[i];if(shouldHide(el)) hide(el);}
        }
        scan();
        var mo=new MutationObserver(function(muts){
          for(var m=0;m<muts.length;m++){
            var mut=muts[m];
            var nodes=mut.addedNodes;
            for(var n=0;n<nodes.length;n++){
              var node=nodes[n];
              if(node&&node.nodeType===1){
                if(shouldHide(node)) hide(node);
                if(node.querySelectorAll){
                  var inner=node.querySelectorAll('*');
                  for(var j=0;j<inner.length;j++){var el=inner[j];if(shouldHide(el)) hide(el);} 
                }
              }
            }
          }
        });
        mo.observe(document.body,{childList:true,subtree:true});

        function ensurePromoBanner(){
          var id='promo-route-banner';
          var existing=document.getElementById(id);
          var onPromotions=location.pathname.toLowerCase().indexOf('/promotions')===0;
          if(onPromotions){
            if(!existing){
              var d=document.createElement('div');
              d.id=id;
              d.style.background='#000';
              d.style.color='#fff';
              d.style.padding='12px 16px';
              d.style.textAlign='center';
              d.style.fontWeight='600';
              d.style.fontSize='14px';
              d.textContent='10% off for clients';
              document.body.insertBefore(d, document.body.firstChild);
            }
          } else if(existing){
            existing.remove();
          }
        }
        ensurePromoBanner();
        var _ps=history.pushState;history.pushState=function(){var r=_ps.apply(this,arguments);try{ensurePromoBanner();}catch(_){}return r};
        var _rs=history.replaceState;history.replaceState=function(){var r=_rs.apply(this,arguments);try{ensurePromoBanner();}catch(_){}return r};
        window.addEventListener('popstate', function(){try{ensurePromoBanner();}catch(_){}});
      })();
    </script>
